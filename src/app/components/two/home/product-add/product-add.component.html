<div class="container col-md-4 offset-4 mt-4">
    <form action="" #addForm="ngForm" (ngSubmit)="addProduct()">
        <div class="form-group">
            <label for="">Product Name</label>
            <input name="name" id="name" ngModel type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Image</label>
            <input id="imageUrl" name="imageUrl" ngModel type="text" class="form-control">
        </div>
        <div class="form-group mt-2">
            <label for="">Unit Price</label>
            <input type="number" id="unitPrice" name="unitPrice" class="form-control">
        </div>
        <div class="form-group mt-2">
            <label for="">Stock</label>
            <input type="number" id="stock" name="stock" ngModel class="form-control">
        </div>
        <div class="form-group mt-2">
            <button class="btn btn-success w-100" [disabled]="!addForm.valid" type="submit">
                Add Product
            </button>
        </div>
    </form>
</div>
